<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Task</h1>
        
        <form action="" method="post">
            <div class="form-group">
                <input type="text" class="col-lg-3 form-control" name="title" value="{{ task.title }}" required maxlength="10">
            </div>
            <div class="form-group">
                <textarea class="form-control col-lg-6" name="description"maxlength="80">{{ task.description }}</textarea>
            </div>
            <button type="submit" class="col-lg-3 btn btn-primary">Save Changes</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
