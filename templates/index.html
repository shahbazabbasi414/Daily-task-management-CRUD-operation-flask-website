<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Daily Task by Shahbaz</h1>
        
        <form action="/add" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="title"  placeholder="Enter task title" required maxlength="10">
            </div>
            <div class="form-group">
                <textarea class="form-control" name="description" placeholder="Enter task description"maxlength="80"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        
        <ul  class="mt-4 col-lg-12">
            {% for task in tasks %}
            <li class="text-break border border-success p-2 mb-3 bg-dark text-white">
                <strong >{{ task.title }}</strong>
                - {{ task.description }}
                <a href="/edit/{{ task.id }}" class="col-lg-1.5 float-right btn btn-sm btn-info ml-2">Edit</a>
                <a href="/delete/{{ task.id }}" class="col-lg-1.5 float-right btn btn-sm btn-danger">Delete</a>
            </li>
            
            {% endfor %}
        </ul>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
